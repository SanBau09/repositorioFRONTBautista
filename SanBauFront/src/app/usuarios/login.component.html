<div class="card bg-dark text-white border-secondary text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form method="post">
            <div class="form-group row col-sm-6 mb-3">
                <input class="form-control" [(ngModel)]="usuario.username" type="text" name="username" id="username" placeholder="Username" autofocus required>
            </div>

            <div class="form-group row col-sm-6  mb-3">
                <input class="form-control" [(ngModel)]="usuario.password" type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <div class="form-group row col-sm-6  mb-3">
                <input class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit" value="Login">
            </div>
        </form>
    
    </div>

</div>

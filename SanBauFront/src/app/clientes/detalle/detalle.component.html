<div class="abrirModal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" style="display: block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button (click)="cerrarModal()"  type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="container">
                  <div class="row">
                      <ul class="list-group text-dark mb-3" *ngIf="cliente">
                          <li class="list-group-item active">{{cliente.nombre}}</li>
                          <li class="list-group-item">{{cliente.apellidos}}</li>
                          <li class="list-group-item">{{cliente.email}}</li>
                          <li class="list-group-item">{{cliente.fecha | date:"fullDate"}}</li>
                          <li class="list-group-item">{{cliente.pais.nombre}}</li>
                      </ul>
      
                      <div class="col-sm" *ngIf="authService.hasRol('ROLE_ADMIN')">
                          <div class="input-group">
                              <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                              <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Foto</button>
                          </div>
      
                          <div *ngIf="progreso > 0" class="progress" role="progressbar" aria-label="Info striped example" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                              <div class="progress-bar progress-bar-striped bg-info" [ngStyle]="{width:progreso+ '%'}">
                              {{progreso}}%
                              </div>
                          </div>
                      </div>
                        
      
                      <div class="col-sm">
                          <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
  </div>
</div>
